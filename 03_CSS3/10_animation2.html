<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>9 - Animation</title>
<style>

@keyframes myfirst
{
	0%   {background:red;}
	25%  {background:yellow;}
	50%  {background:blue;}
	100% {background:green;}
}

@-webkit-keyframes myfirst /* Safari and Chrome */
{
	0%   {background:red;}
	25%  {background:yellow;}
	50%  {background:blue;}
	100% {background:green;}
}

div {
	width: 200px;
	height: 200px;	
	background:red;
	animation:myfirst 5s;
	-webkit-animation:myfirst 5s; /* Safari and Chrome */
}



</style>
</head>

<body>
<div>City Hubs</div>
</body>
</html>
